<!DOCTYPE html>
<html>
    <head>
        <title>HealthCalculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Workout and Nutrition Calculator</h1>
        <p class="info">This website is meant to help you track your fitness goals. There is functionality for calculating your current BMR and your target weight, and there is a nutritional information section.</p>

        <div>
        <h2>BMR Calculator</h2>
        <p>Please enter your information below:</p>
        <p>Weight:</p>
        <br>
        <input type="text" id="weight">
        <label for="weight">lbs</label>
        <p>Height:</p>
        <br>
        <input type="text" id="height_feet">
        <label for="height_feet">feet</label>
        <input type="text" id="height_inches">
        <label for="height_inches">inches</label>
        <br>
        <button>Calculate</button>
        </div>
    </body>
</html>
